<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toys</title>
    <link rel="stylesheet" href="style.cadastro.css">
</head>

<body>
    <main>
        <div id="Toys">
            <span class="nav-menu">
                <div class="marca">Toys</div>

                <img class="logo" src="assent/73b73d0cf55ed807c5b992f8eef92600-brinquedo-de-nave-espacial-incrivel.webp"
                    alt="logo toys">
            </span>

            <span class="nav-menu">
                <a href="index.html" class="inicio">INÍCIO</a>
                <a href="index.cadastro.html" class="cadastro">CADASTRO</a>
                <a href="index.sobre.html" class="sobre">SOBRE</a>
            </span>
        </div>
        <form id="formulário">
        <div id="cadastro">
            <h1>Cadastrar Brinquedo</h1>
            <span class="linha-1">
                <label class="nome"> Nome: </label>
                <input class="camponome" type="text" placeholder="Nome do Brinquedo" required/>
                <span>
                    <label class="material"> Material: </label>
                    <select class="campomaterial" type="text" placeholder="Material do Brinquedo" required>
                        <option></option>
                        <option>Papelão</option>
                        <option>Plástico</option>
                        <option>Madeira</option>
                        <option>Metal</option>
                        <option>Pelúcia</option>
                    </select>
                </span>
            </span>
            
            <span class="linha2">
                    <div class="descrição">
                        <label>Descrição:</label>
                        <textarea id="caracteristicas" 
                            name="caracteristicas" 
                            rows="4" 
                            maxlength="200"
                            placeholder="Descreva o produto... (máx. 200 caracteres)" required></textarea>
                    </div>
                    <div class="genero-grupo">
                        <label>Gênero:</label>
                        <label><input type="radio" name="genero" value="masculino"/> Masculino</label>
                        <label><input type="radio" name="genero" value="feminino"/> Feminino</label>
                        <label><input type="radio" name="genero" value="unissex"/> Unissex</label>
                    </div>
                    <div class="faixaetária">
                        <label>Faixa Etária:</label>
                        <label><input type="radio" name="F.E" value="0+"/>0+</label>
                        <label><input type="radio" name="F.E" value="3+"/>3+</label>
                        <label><input type="radio" name="F.E" value="5+"/>5+</label>
                        <label><input type="radio" name="F.E" value="8+"/>8+</label>
                        <label><input type="radio" name="F.E" value="10+"/>10+</label>
                        <label><input type="radio" name="F.E" value="12+"/>12+</label>

                    </div>
            </span>
            <span>
                <div class="categoria">
                <label> Categoria:</label>
                <label><input type="checkbox" name="selecmaisdeum" value="eletronico"/>Eletrônico</label>
                <label><input type="checkbox" name="selecmaisdeum" value="educativo"/>Educativo</label>
                <label><input type="checkbox" name="selecmaisdeum" value="demontar"/>De montar</label>
                <label><input type="checkbox" name="selecmaisdeum" value="boneco"/>Boneco</label>
                <label><input type="checkbox" name="selecmaisdeum" value="artes"/>Artes</label>
                <label><input type="checkbox" name="selecmaisdeum" value="recreativo"/>Recreativo</label>
                <label><input type="checkbox" name="selecmaisdeum" value="esporte"/>Esporte</label>
                <label><input type="checkbox" name="selecmaisdeum" value="outros"/>Outros</label>
                </div>
            </span>
            <div class="preço-cadastro">
                <label class="preco"> Preço: </label>
                <input class="campopreco" type="text" placeholder="R$" required/>
            </div>
           <div id="botao">
                <button class="botao-cadastrar" type="submit" onclick="alert('Brinquedo cadastrado com sucesso!')">Cadastrar</button>
            </div>
        </div>
        </form>
           
    </main>
</body>
